{% extends 'layout.html' %}

{% block content %}
<h2>Registered Users</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
        <tr>
            <td>{{ person.firstname }}</td>
            <td>{{ person.lastname }}</td>
            <td>{{ person.address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
